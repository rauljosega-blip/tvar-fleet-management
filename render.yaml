services:
  - type: web
    name: tvar-fleet-management
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: tvar-fleet-management
          property: port
    healthCheckPath: /
    disk:
      name: tvar-data
      mountPath: /opt/render/project/src
      sizeGB: 1